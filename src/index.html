<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mantis Faucet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="wrapper">
      <div id="header">
        <img src="images/logos-logo-horizontal-lockup.svg" id="header-logo" />
        <span>Faucet</span>
      </div>
      <div id="content">
        <form id="request-form">
          <label for="addressField">Your address:</label>
          <input type="text" id="address-field" name="address-field">
          <input type="submit" id="form-submit" value="Request funds">
        </form>
        <div class="loader"></div>
        <div id="success-message">
          <span>Funds have been successfully sent to your wallet!</span><br>
          <span id="message-address">Address: 0x111111111111111111111111111111111</span>
        </div>
        <div id="error-message">There was an error sending the funds to your wallet!</div>
      </div>
    </div>
  </body>
</html>
